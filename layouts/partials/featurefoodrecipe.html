<section id="news" class="bg_grey padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      <h2 class="heading">Featured &nbsp; Food &nbsp; Receipes</h2>
      <hr class="heading_space">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="cheffs_wrap_slider">
          <div id="news-slider" class="owl-carousel">
            {{ $gistJ := getJSON "/data/featuredfood/featuredfood.json" }}
             {{ range $i,$r := $gistJ }}
             <div class="item">
               <div class="news_content">
                <img src="{{ $r.image }}" alt="Docotor">
                <div class="date_comment">
                   <span>{{ $r.day }}<small>{{ $r.month }}</small></span>
                   <a href="#."><i class="icon-comment"></i>{{ $r.comment }}</a>
                </div>
                <div class="comment_text">
                  <h3><a href="#.">{{ $r.title }}</a></h3>
                  <p>{{ $r.desc }}</p>
                </div>
               </div>
             </div>
             {{end}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
