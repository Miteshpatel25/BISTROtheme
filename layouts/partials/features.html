<section class="feature_wrap padding-half" id="specialities">
  <div class="container">
    <div class="row">
     <div class="col-md-12 text-center">
        <h2 class="heading ">Our &nbsp; Specialities</h2>
        <hr class="heading_space">
      </div>
    </div>
    <div class="row">
      {{ $gistJ := getJSON "/data/features/features.json" }}
       {{ range $i,$r := $gistJ }}
       <div class="col-md-3 col-sm-6 feature text-center">
         {{ $r.icon | safeHTML }}
         <h3><a href="services.html">{{ $r.title | safeHTML }}</a></h3>
         <p>{{ $r.desc | safeHTML }}</p>
       </div>
       {{end}}
    </div>

  </div>
</section>
