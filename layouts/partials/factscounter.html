<section id="facts" style="background:url('/images/bg-facts.jpg')">
  <div class="container">
    <div class="row number-counters" >
      <!-- first count item -->
      <div class="col-sm-3 col-xs-12 text-center wow fadeInDown" data-wow-duration="500ms" data-wow-delay="300ms">
        <div class="counters-item row">
        <i class="icon-smile"></i>
        <h2><strong data-to="{{ $.Site.Params.happycustomer }}">0</strong></h2>
          <p>Happy Customers</p>
        </div>
      </div>
      <div class="col-sm-3 col-xs-12 text-center wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
        <div class="counters-item  row">
        <i class="icon-food"></i>
        <h2><strong data-to="{{ $.Site.Params.dishesserved }}">0</strong></h2>
          <p>Dishes Served</p>
        </div>
      </div>
      <div class="col-sm-3 col-xs-12 text-center wow fadeInDown" data-wow-duration="500ms" data-wow-delay="900ms">
        <div class="counters-item  row">
        <i class="icon-glass"></i>
        <h2><strong data-to="{{ $.Site.Params.totalbevegage }}">0</strong></h2>
          <p>Total Beverages</p>
        </div>
      </div>
      <div class="col-sm-3 col-xs-12 text-center wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1200ms">
        <div class="counters-item  row">
        <i class="icon-coffee"></i>
        <h2><strong data-to="{{ $.Site.Params.cupofcoffe }}">0</strong></h2>
          <p>Cup of coffees</p>
        </div>
      </div>
    </div>
  </div>
</section>
